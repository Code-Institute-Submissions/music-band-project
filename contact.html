<!DOCTYPE html>
<html>
    <head>
        <title>Monkees band website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    </head>
    <body>
        <header class="container-fluid container-header-pages bg-img">
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="index.html">The Monkees</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                    <li><a href="index.html" class="hvr-underline-reveal">Home</a></li>
                    <li><a href="band.html" class="hvr-underline-reveal">Band</a></li>
                    <li><a href="music.html" class="hvr-underline-reveal">Music</a></li>
                    <li><a href="video.html" class="hvr-underline-reveal">Video</a></li>
                    <li><a href="shows.html" class="hvr-underline-reveal">Shows</a></li>
                    <li><a href="photos.html" class="hvr-underline-reveal">Photos</a></li>
                    <li class="active"><a href="contact.html" class="hvr-underline-reveal">Contact<span class="sr-only">(current)</span></a></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>   
        </header>    
        <section class="container-fluid bg-section">
          <div class="container">
            <h1 class="h1-main">Contact form</h1>
            <p class="p-center">If you want make special your birthday, wedding or any other event, we are the best choice feel free to contact us.</p>
          </div>
          <form class="contact-form">
            <div class="form-group">
              <label class="p-center" for="exampleInputName1">Name</label>
              <input type="name" class="form-control" id="exampleInputName1" placeholder="Name">
            </div>
            <div class="form-group">
              <label class="p-center" for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label class="p-center" for="exampleInputText1">Message</label>
              <textarea class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </section>
        <footer class="container-fluid bg-footer">
          <div class="container">
            <h1 class="h1-footer">Follow us</h1>
            <div class="social-media">
              <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
              <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
              <a href="https://www.youtube.com/" target="_blank"><i class="fa fa-youtube-square" aria-hidden="true"></i></a>
            </div>
          </div>
        </footer>
        
        <!-- Scrypt -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
        crossorigin="anonymous"></script>
    </body>
</html>
